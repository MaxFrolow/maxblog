{% load category_tags %}
            <div class="post post-thumb">
                <a class="post-img" href="{% url 'mainpage:detail' object.id %}"><img src="{{ object.image.url }}" alt=""></a>
                <div class="post-body">
                    <div class="post-meta">
                        <a class="post-category {% category_attrs object.category %}" href="{% url 'mainpage:list' %}?filter_category={{ object.category }}">{{ object.category }}</a>
                        <span class="post-date">{{ object.created_datetime }}</span>
                    </div>
                    <h3 class="post-title"><a href="{% url 'mainpage:detail' object.id %}">{{ object.title }}</a></h3>
                </div>
            </div>
