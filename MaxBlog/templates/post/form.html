{% extends 'index.html' %}
{% load i18n %}
{% load static %}
{% block thumb %}
{% endblock %}
{% block content %}
<div class="col-md-5 col-md-offset-1">

						<div class="section-row">
							<h3>{% trans 'Create Post' %}</h3>
							<form method = "post" enctype="multipart/form-data">
                            {% csrf_token %}
								<div class="row">
									<div class="col-md-7">
										<div class="form-group">
									{{ form.as_p }}
										<button class="primary-button" type="submit">
											{% if btn_text %}
												{{ btn_text }}
											{% else %}
												{% trans 'Button' %}
											{% endif %}
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
{% endblock %}
{% block aside %}
{% endblock %}
